<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Workout</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="main-background">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">24/7 Workout</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container content-wrapper">
        <h1 class="text-center">View Workout</h1>
        <p><strong>Date:</strong> {{ workout.date }}</p>
        <p><strong>Details:</strong> {{ workout.details }}</p>
        <p><strong>Category:</strong> {{ workout.category }}</p>
        <p><strong>Duration:</strong> {{ workout.duration }} minutes</p>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.githubusercontent.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
